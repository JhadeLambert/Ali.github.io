<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Ali</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-title {
            font-family: sans-serif;
            font-size: 25px;
            font-weight: 500;
            color: #424234;
            margin-bottom: 10px;
        }
        .login-subtitle {
            font-family: sans-serif;
            font-size: 14px;
            font-weight: 100;
            color: #a3a496;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: sans-serif;
            color: #424234;
            border-radius: 10px;
            background-color: #f5f6e7;
            box-shadow: -3px -3px 9px 0.1px #fff, 3px 3px 9px 0.1px #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #749064;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #586d4c;
        }
    </style>

</head>
<body>
    <div class="container">
    <div class="logincard"></div>
        <div class="loginContentWrapper">
            <h1 class="musicInfo__name">Login Page</h1>
            <h2 class="musicInfo__author"></h2>

            <div class="">            
                <form>
                    <input type="text" placeholder="_k__ _a__ _k_w" required>
                    <input type="datetime-local" required>
                    <button type="submit">Login</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
